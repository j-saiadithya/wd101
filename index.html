<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    input#name:invalid:focus {
      border: 1px solid red;
    }
    /* Styling for the table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #e5e7eb;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

  <!-- Registration Form -->
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-center text-2xl font-bold mb-6">Registration Form</h2>
    <form id="registrationForm">
      <div class="mb-4">
        <label class="block font-medium mb-2" for="name">Name</label>
        <input required type="text" id="name" placeholder="Full Name" class="block w-full rounded-lg border-gray-300 shadow-md px-4 py-3">
      </div>
      <div class="mb-4">
        <label class="block font-medium mb-2" for="email">Email</label>
        <input required type="email" id="email" placeholder="Email" class="block w-full rounded-lg border-gray-300 shadow-md px-4 py-3">
      </div>
      <div class="mb-4">
        <label class="block font-medium mb-2" for="password">Password</label>
        <input required type="password" id="password" placeholder="Password" class="block w-full rounded-lg border-gray-300 shadow-md px-4 py-3">
      </div>
      <div class="mb-4">
        <label class="block font-medium mb-2" for="dob">Date of Birth</label>
        <input required type="date" id="dob" class="block w-full rounded-lg border-gray-300 shadow-md px-4 py-3">
        <p id="dobError" class="text-red-500 mt-2 hidden">Date of birth must be for ages between 18 and 55.</p>
      </div>
      <div class="mb-6">
        <label class="inline-flex items-center">
          <input required type="checkbox" id="terms" class="form-checkbox h-5 w-5 text-green-500">
          <span class="ml-2 text-gray-700">Accept Terms & Conditions</span>
        </label>
      </div>
      <div>
        <button type="submit" class="w-full bg-green-500 text-white rounded-lg py-3 font-semibold hover:bg-green-600 transition">Submit</button>
      </div>
    </form>
  </div>

  <!-- Entries Section -->
  <div class="bg-white p-8 mt-8 rounded-lg shadow-xl w-full max-w-4xl">
    <h2 class="text-center text-2xl font-bold mb-6">Entries</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Dob</th>
          <th>Accepted terms?</th>
        </tr>
      </thead>
      <tbody id="entriesTableBody">
        <!-- Entries will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("registrationForm");
      const tableBody = document.getElementById("entriesTableBody");

      form.addEventListener("submit", function (e) {
        e.preventDefault();  // Prevent the form from refreshing the page

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const dob = document.getElementById("dob").value;
        const terms = document.getElementById("terms").checked;

        // Validate Date of Birth
        const dobDate = new Date(dob);
        const today = new Date();
        let age = today.getFullYear() - dobDate.getFullYear();
        const ageMonthDiff = today.getMonth() - dobDate.getMonth();

        if (ageMonthDiff < 0 || (ageMonthDiff === 0 && today.getDate() < dobDate.getDate())) {
          age--;
        }

        if (age < 18 || age > 55) {
          document.getElementById("dobError").classList.remove("hidden");
          return; // Stop form submission if the age is not valid
        } else {
          document.getElementById("dobError").classList.add("hidden");
        }

        // Append new entry to the table
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td>${name}</td>
          <td>${email}</td>
          <td>${password}</td>
          <td>${dob}</td>
          <td>${terms ? 'true' : 'false'}</td>
        `;
        tableBody.appendChild(newRow);

        // Reset form after submission
        form.reset();
      });
    });
  </script>

</body>
</html>
